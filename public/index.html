<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Primary Meta Tags -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="Thinkverse — Personal hobby site of Thinkverse">
    <meta name="description" content="A hobby site where Thinkverse writes about code, books, and everything he finds interesting.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thinkverse.dev/">
    <meta property="og:title" content="Thinkverse — Personal hobby site of Thinkverse">
    <meta property="og:description" content="A hobby site where Thinkverse writes about code, books, and everything he finds interesting.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://thinkverse.dev/">
    <meta property="twitter:title" content="Thinkverse — Personal hobby site of Thinkverse">
    <meta property="twitter:description" content="A hobby site where Thinkverse writes about code, books, and everything he finds interesting.">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
    window.addEventListener('load', function(){
      window.cookieconsent.initialise({
      revokeBtn: "<div class='cc-revoke'></div>",
      type: "opt-in",
      theme: "classic",
      palette: {
          popup: {
              background: "#234",
              text: "#fff"
          },
          button: {
              background: "#1bd",
              text: "#fff"
          }
        },
      content: {
          link: "About cookie consent",
          href: "https://2gdpr.com/cookies"
        },
        onInitialise: function(status) {
          if(status == cookieconsent.status.allow) track();
        },
        onStatusChange: function(status) {
          if (this.hasConsented()) track();
        }
      })
    });

    function track() {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', "UA-161943914-1", 'auto');
        ga('send', 'pageview');
    }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
